<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Transfer.css">
    <link rel="stylesheet" href="/CSS/Normalize.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Transfers</title>
</head>
<body>
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar {width: 120px;background: black; display: block;}
    .w3-sidebar a { display: block;
    padding: 10px;
    text-decoration: none;
    
    }
    
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>
    <body class="w3-aqua">
    
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <a href="/dash" class="w3-bar-item w3-button w3-padding-large white" method="GET">
        <p style="color:white">Dashboard</p>
        &nbsp;
      </a>
      <a href="/accounts" class="w3-bar-item w3-button w3-padding-large white" method="GET">
        <p style="color:white">Accounts</p>
        &nbsp;
      </a>
      <a href="/transfer" class="w3-bar-item w3-button w3-padding-large white" method="GET">
        <p style="color:white">Transfers</p>
        &nbsp;
      </a>
      <a href="/withdraw" class="w3-bar-item w3-button w3-padding-large white" method="GET">
        <p style="color:white">Withdraw</p>
        &nbsp;
        <a href="/deposit" class="w3-bar-item w3-button w3-padding-large white" method="GET">
          <p style="color:white">Deposit</p>
          &nbsp;
    
      </a>
    
      
      <a href="/" class="w3-bar-item w3-button w3-padding-large white" method="GET">
      <p style="color:white">Logout</p>
        &nbsp;
        </a>
      
    </nav>
    
    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div class="w3-bar w3-blue w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="/dash" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Dashboard</a>
        <a href="/accounts" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Accounts</a>
        <a href="/transfer" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Transfers</a>
        <a href="/withdraw" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Withdraw</a>
        <a href="/deposit" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Deposit</a>
        <a href="/" class="w3-bar-item w3-button" style="width:25% !important" method="GET">Log Out</a>
        
      </div>
    </div>
        
    <div class="header">
      <h1>Transfers</h1>
  </div>

  <div class="custom-select">
      <div class="From">
          <label >From</label><br>
          <select>

              <option value="0">Select:</option>
              <option name="saving" value="saving">Saving Account </option>
              <option name="checking" value="checking">Checking Account </option>

          </select>
      </div>
      <div class="To">
          <br>
          <label >To</label><br>
          <select>
              <option value="0">Select:</option>
              <option name = "saving" value = "saving">Saving Account </option>
              <option name = "checking" value = "checking">Checking</option>
          </select>
      </div>

  </div>
  <div class="Amount">
      <form action="/transfers" method="POST">
          <label>Amount</label><br>
          <input type="amount" name="amount" required/><br>
          
<div class="container">
      
      <input type="submit" value="Transfer">

  </div>
      </form>
  </div>

  

    
</body>
<style>
  body{
    background-color: #00ffff; 
    font-family: "Montserrat", sans-serif;      
}

.header{
    background-color: black;
    padding: 1px;
}
h1{
    margin: 0px;
    padding: 0px;
    text-align: center;
    color: white;   
} 
/*the container must be positioned relative:*/
.custom-select {
    
    position: relative;
    width:100%;
    text-align: center;
    padding-top: 70px;
    font-size: large;   
}
.Amount{
    margin-top: 50px;
   text-align: center;
   font-size: large;
} 
.From{
    padding-bottom: 20px;
}
.container{
    text-align: center;
    margin-top: 50px;
    font-size: large;   
}
</style>
