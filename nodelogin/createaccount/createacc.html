<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/nodelogin/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="registration">
			<h1>Sign Up</h1>
			<form action="/signup" method="post">
				<label for="username">
					Full name:
				</label>
				<input type="text" name="username" placeholder="fullname" id="username" required>
				<label for="email">
					Enter Email:
				</label>
                <input type="email" name="email" placeholder="email" id="email" required>
                <label for="password">
                    Enter Password:
                </label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                <label for="password2">
                    Confirm Password:
                </label>
				<input type="password2" name="password2" placeholder="Confirm Password" id="password2" required>
				<div class="error"></div>
                <label for="Security1">

                    Security Question1: What is your favorite sport?:
                </label>
				<input type="Security1" name="Security1" placeholder="Question1" id="Security1" required>
                <label for="Security2">
                    Security Question2: What city were you born in?:
                </label>
				<input type="Security2" name="Security2" placeholder="Question2" id="Security2" required>
				<input type="submit" value="Sign Up"/>
				<!--<input type="submit" onclick="parent.location='/nodelogin'" value="Sign Up" method="POST"/> -->
			</form>
	
		</div>
	</body>
</html>
