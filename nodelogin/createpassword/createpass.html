
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
       
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
      
        <link href="/createpassstyle.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		
		<div class="createpassword">
			<h1>Create Password</h1>
			<form action="/passwordreset" method="post">
				<label for="CreatePass">
					Create Password:
				</label>
                <input type="password" name="password" placeholder="password" id="password" required>
                
                <label for="Confirm">

                    Confirm Password:
                </label>
				<input type="confirm" name="confirm" placeholder="confirm password" id="confirm" required>
                
				<input type="cancel" onclick="history.back()" value="Cancel"/> 
				<input type="submit" value="Confirm"/>
				
			</form>
	
		</div>
	</body>
	
</html>
